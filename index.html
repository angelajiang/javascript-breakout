<!DOCTYPE html> 
<html>
<head>
  <title>Javascript Breakout</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width", initial-scale=1.0, user-scalable="no"/>
  <link href="breakout.css" media="screen, print" rel="stylesheet" type="text/css" /> 
</head> 
 
<body> 

  Speed:<input type="range" id="slidernumber" min="1" max="100" step=1 value=30><br/>
  Draw Frame:<input type="range" id="frame_rate" min="1" step=1 value=1><br/>

  Bot:<br/>
       <input type="radio" class="botname" name="botname" value="control">
         Hand-written<br/>
       <input type="radio" class="botname" name="botname" value="learner">
         Live learner<br/>
       <input type="radio" class="botname" name="botname" value="init-learned">
         Initial Learner<br/>
       <input type="radio" class="botname" name="botname" value="short-learned">
         Learner after 100 moves<br/>
       <input type="radio" class="botname" name="botname" value="medium-learned">
         Learner after 10000 moves<br/>
       <input type="radio" class="botname" name="botname" value="long-learned">
         Learner after a lot of moves...<br/>
  <div id="breakout">
    <canvas id="canvas">
      <div class='unsupported'>
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
    <div id="levels">
      <img id="next" class="disabled" src="images/up.png"   title="next level"> 
      <img id="prev" class="disabled" src="images/down.png" title="previous level"> 
      <span id="label">level:</span><span id="level"></span> 
    </div> 
    <div id="controls">
      <input id='sound' type='checkbox' />
      <label for='sound'>sound</label>
    </div>
    <div id="instructions" style='display:none;'>
      <div class='keyboard'>
        <b>space</b> to start the simulation<br>
      </div>
      <div class='touch'>
        <b>touch here</b> to start<br>
      </div>
    </div>
  </div>


  <script src="jquery-2.0.0.js"></script>
  <script src="game.js"></script>
  <script src="breakout.js"></script>
  <script src="levels.js"></script>
  <script type = "text/javascript" src="table_0.js"></script>
  <script type = "text/javascript" src="learned-bot.js"></script>
  <script type = "text/javascript" src="learner.js"></script>
  <script type = "text/javascript" src="bot.js"></script>
  <script type = "text/javascript" src="change-bot.js"></script>
  <script>
    var game;
    Game.ready(function() {
      game = Game.start('canvas', Breakout);
    });
  </script>

</body> 
</html>
