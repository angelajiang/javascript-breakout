<!DOCTYPE html> 
<html>
<head>
  <title>Javascript Breakout</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width", initial-scale=1.0, user-scalable="no"/>
  <link href="breakout.css" media="screen, print" rel="stylesheet" type="text/css" /> 
</head> 
 
<body> 

  Game Speed:<input type="range" id="slidernumber" min="1" max="100" step=1 value=30><br/>
  Frame Rate:<input type="range" id="frame_rate" min="1" step=1 value=1><br/>

  Bot:<br/>
       <input type="radio" class="botname" name="botname" value="control">
         Hand-written<br/>
       <input type="radio" class="botname" name="botname" value="init_learned">
         Initial Learner<br/>
       <input type="radio" class="botname" name="botname" value="short_learned">
         Learner after 450,000 moves<br/>
       <input type="radio" class="botname" name="botname" value="medium_learned">
         Learner after 3,000,000 moves<br/>
       <input type="radio" class="botname" name="botname"
              value="long_learned" checked="true">
         Learner after 5,500,000 moves<br/>
  <div id="breakout">
    <canvas id="canvas">
      <div class='unsupported'>
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
    <div id="levels">
      <span id="label">level:</span><span id="level"></span> 
    </div> 
    <div id="instructions" style='display:none;'>
      <div class='keyboard'>
        <b>space</b> to start the simulation<br>
      </div>
      <div class='touch'>
        <b>touch here</b> to start<br>
      </div>
    </div>

  </div>


  <script src="jquery-2.0.0.js"></script>
  <script src="game.js"></script>
  <script src="breakout.js"></script>
  <script src="levels.js"></script>
  
  <script type = "text/javascript" src="init_table.js"></script>
  <script type = "text/javascript" src="short_table.js"></script>
  <script type = "text/javascript" src="medium_table.js"></script>
  <script type = "text/javascript" src="long_table.js"></script>
  
  <script type = "text/javascript" src="learned-bot.js"></script>
  <script type = "text/javascript" src="bot.js"></script>
  <script type = "text/javascript" src="change-bot.js"></script>
  <script>
    var game;
    Game.ready(function() {
      Breakout.init_botname = jQuery('input:radio[name=botname]:checked').val();
      game = Game.start('canvas', Breakout);
    });
    
  </script>

</body> 
</html>
